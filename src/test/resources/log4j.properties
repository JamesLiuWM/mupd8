log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.category.org.apache.cassandra=ERROR
log4j.category.org.scale7.cassandra.pelops.pool.DebuggingPool=WARN
log4j.category.org.scale7.cassandra.pelops.ManagerOperand=WARN
log4j.category.org.scale7.cassandra.pelops.Connection=WARN
